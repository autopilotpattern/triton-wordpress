wordpress:
  extends:
    file: common-compose.yml
    service: wordpress
  links:
    - consul:consul
    - nfs:nfs
  mem_limit: 512m
  restart: never
  ports:
    - "80"

nfs:
    extends:
      file: common-compose.yml
      service: nfs
    environment:
      - CONSUL=consul
      - CONTAINERBUDDY=file:///etc/containerbuddy.json
    links:
      - consul:consul
    ports:
      - "111"
      - "1892:1892"
      - "2049"

mysql:
    extends:
      file: common-compose.yml
      service: mysql
    restart: never
    links:
      - consul:consul
    ports:
      - "3306"

memcached:
  extends:
    file: common-compose.yml
    service: memcached
  links:
    - consul:consul
  restart: never

# Nginx as a load-balancing tier and reverse proxy
nginx:
  extends:
    file: common-compose.yml
    service: nginx
  ports:
  - "80:80"
  links:
    - consul:consul

consul:
    extends:
      file: common-compose.yml
      service: consul
    restart: never
    ports:
    - "8500:8500"
